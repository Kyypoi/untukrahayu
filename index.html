<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Rahayu Septiani</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
        }

        /* Overlay Awal */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
        }

        #overlay button {
            padding: 15px 35px;
            font-size: 1.2rem;
            color: white;
            background: #FF69B4;
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 25px #FF69B4;
            cursor: pointer;
            font-weight: bold;
        }

        /* Bubuk Kelap-Kelip */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 8px white;
            animation: glitter 2s infinite ease-in-out;
        }

        @keyframes glitter {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Kalimat Jatuh */
        .falling-text {
            position: absolute;
            color: #FF69B4;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 0 0 10px #FF69B4, 0 0 20px #FF1493;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { top: -15%; opacity: 0; }
            10% { opacity: 1; }
            100% { top: 110%; opacity: 0.2; }
        }

        /* Cadangan Musik */
        #music-fail {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #FF69B4;
            display: none;
            z-index: 100;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <p style="margin-bottom: 20px; font-size: 1.2rem; letter-spacing: 2px;">UNTUKMU...</p>
        <button id="start-btn" onclick="mulaiApp()">Klik Untuk Rahayu Septiani ❤️</button>
    </div>

    <audio id="audio" loop>
        <source src="https://cdn.pixabay.com/audio/2022/05/27/audio_1808f3030e.mp3" type="audio/mpeg">
    </audio>

    <div id="music-fail" onclick="putarManual()">Musik tidak jalan? Klik di sini</div>

    <script>
        const audio = document.getElementById('audio');

        function mulaiApp() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('music-fail').style.display = 'block';

            // Coba putar audio
            audio.play().catch(e => {
                console.log("Audio diblokir browser");
            });

            // Jalankan animasi
            generateSparkles();
            setInterval(generateFallingText, 500);
        }

        function putarManual() {
            audio.play();
        }

        function generateSparkles() {
            for (let i = 0; i < 70; i++) {
                let sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                let size = Math.random() * 3 + 'px';
                sparkle.style.width = size;
                sparkle.style.height = size;
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);
            }
        }

        function generateFallingText() {
            let div = document.createElement('div');
            div.className = 'falling-text';
            div.innerText = "I Love You Rahayu Septiani";
            div.style.left = Math.random() * 80 + 'vw';
            
            let size = (Math.random() * 1.2 + 1) + 'rem';
            div.style.fontSize = size;

            let duration = Math.random() * 3 + 4 + 's';
            div.style.animationDuration = duration;

            document.body.appendChild(div);
            setTimeout(() => { div.remove(); }, 7000);
        }
    </script>
</body>
</html>
